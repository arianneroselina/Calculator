<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id="title">Calculator</h1>
        <div class="calculator">
            <div><h2 id="total">0</h2></div>
            <div id="buttons">
                <div><button id="a1">1</button></div>
                <div><button id="a2">2</button></div>
                <div><button id="a3">3</button></div>
                <div><button id="adiv">/</button></div>
                <div><button id="a4">4</button></div>
                <div><button id="a5">5</button></div>
                <div><button id="a6">6</button></div>
                <div><button id="amul">*</button></div>
                <div><button id="a7">7</button></div>
                <div><button id="a8">8</button></div>
                <div><button id="a9">9</button></div>
                <div><button id="asub">-</button></div>
                <div><button id="acomma">,</button></div>
                <div><button id="a0">0</button></div>
                <div><button id="aequal">=</button></div>
                <div><button id="aadd">+</button></div>
            </div>
        </div>
    </body>
</html>
